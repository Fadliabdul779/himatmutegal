services:
  - type: web
    name: website-himatika
    env: node
    plan: starter
    region: oregon
    autoDeploy: true
    pullRequestPreviewsEnabled: true
    healthCheckPath: /
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20
      # Tambahkan env vars berikut di Render Dashboard (Project â†’ Environment):
      # NEXTAUTH_URL, NEXTAUTH_SECRET, NEXT_PUBLIC_SITE_URL, NEXT_PUBLIC_SITE_NAME, NEXT_PUBLIC_GA_ID
      # SANITY_PROJECT_ID, SANITY_DATASET, SANITY_API_TOKEN
      # SENDGRID_API_KEY, EMAIL_FROM, EMAIL_ADMIN
      # GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET, GOOGLE_SHEETS_WEBHOOK_URL
      # NEXT_TELEMETRY_DISABLED